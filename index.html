<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>

    <div class="row">
      <div class="col-md-7">
        <div class="form-group">
          <label for="inpNewTask">New Task</label>
          <input type="text" class="form-control" id="inpNewTask" placeholder="Enter the name of the task">
          <small id="newTaskHelp" class="form-text text-muted">A short one-line description of your task</small>
        </div>
      </div>

      <div class="col-md-5">
        <div class="row">
          <div class="col-6 p-1">
            <button class="btn btn-success col" id="btnAdd" disabled><i class="fas fa-plus-square"></i> Add</button>
          </div>
          <div class="col-6 p-1">
            <button class="btn btn-danger col" id="btnReset" disabled><i class="fas fa-backspace"></i> Reset</button>
          </div>
          <div class="col-6 p-1">
            <button class="btn btn-info col" id="btnEdit" disabled><i class="fas fa-edit"></i> Edit</button>
          </div>
          <div class="col-6 p-1">
            <button class="btn btn-warning col" id="btnCleanup" disabled><i class="fas fa-trash-alt"></i> Cleanup</button>
          </div>
        </div>
      </div>
    </div>

    <ul class="list-group" id="ulTasks"></ul>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
